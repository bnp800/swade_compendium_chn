name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - 'automation/**'
      - 'en-US/**'
      - 'zh_Hans/**'
      - 'glossary/**'
      - 'mappings/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'automation/**'
      - 'en-US/**'
      - 'zh_Hans/**'
      - 'glossary/**'
      - 'mappings/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting with Ruff
        run: |
          ruff check automation/

      - name: Run tests with pytest
        run: |
          pytest automation/tests/ -v --cov=automation --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  validate-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Validate JSON files using automation tool
        run: |
          echo "Validating all JSON files..."
          python -m automation.cli.validate en-US zh_Hans glossary mappings --format text
        continue-on-error: false

      - name: Generate JSON validation report
        if: always()
        run: |
          python -m automation.cli.validate en-US zh_Hans glossary mappings --format markdown --output validation-report.md || true
          if [ -f validation-report.md ]; then
            cat validation-report.md
          fi

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: json-validation-report
          path: validation-report.md
          if-no-files-found: ignore

  quality-check:
    runs-on: ubuntu-latest
    needs: validate-json
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run translation quality check
        run: |
          echo "Running translation quality check..."
          python -m automation.cli.quality_check --source en-US --target zh_Hans --format text
        continue-on-error: true

      - name: Generate quality check report
        if: always()
        run: |
          python -m automation.cli.quality_check --source en-US --target zh_Hans --format markdown --output quality-report.md || true
          if [ -f quality-report.md ]; then
            cat quality-report.md
          fi

      - name: Upload quality report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-check-report
          path: quality-report.md
          if-no-files-found: ignore

      - name: Check for critical errors
        run: |
          # Run quality check and fail only on critical errors
          python -m automation.cli.quality_check --source en-US --target zh_Hans --error-only --quiet || echo "Quality issues found (non-blocking)"
