name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - 'automation/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'automation/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting with Ruff
        run: |
          ruff check automation/

      - name: Run tests with pytest
        run: |
          pytest automation/tests/ -v --cov=automation --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  validate-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate JSON files in en-US
        run: |
          echo "Validating en-US JSON files..."
          for file in en-US/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              python -m json.tool "$file" > /dev/null || exit 1
            fi
          done
          echo "All en-US JSON files are valid!"

      - name: Validate JSON files in zh_Hans
        run: |
          echo "Validating zh_Hans JSON files..."
          for file in zh_Hans/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              python -m json.tool "$file" > /dev/null || exit 1
            fi
          done
          echo "All zh_Hans JSON files are valid!"

      - name: Validate glossary JSON files
        run: |
          echo "Validating glossary JSON files..."
          for file in glossary/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              python -m json.tool "$file" > /dev/null || exit 1
            fi
          done
          echo "All glossary JSON files are valid!"

      - name: Validate mapping JSON files
        run: |
          echo "Validating mapping JSON files..."
          for file in mappings/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              python -m json.tool "$file" > /dev/null || exit 1
            fi
          done
          echo "All mapping JSON files are valid!"
